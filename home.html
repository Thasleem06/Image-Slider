<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"  href="styles.css">
</head>
<body>
<title>Image Slider</title>
<p>Change image every 3 seconds:</p>
<div class="slideshow-container">
    <div class="mySlides fade">
        <div class="numbertext">1 / 4</div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRoz5gcP970h5GlX562ry1u4oJxYi6GhFl16w&s" style="width:100%">
        <div class="text">Caption1</div>
    </div>
    <div class="mySlides fade">
        <div class="numbertext">2 / 4</div>
        <img src="https://i.pinimg.com/236x/2b/2d/3e/2b2d3ed37460438bb7b37472cfa013a5.jpg" style="width:100%">
        <div class="text">Caption2</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 4</div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKSNlA5FwvapHLEEiDSBHv2Q7PrPsDttoTw8XAzz_5me6E6LIG4gkS24F3nIe4yEadP7s&usqp=CAU" style="width:100%">
        <div class="text">Caption3</div>
    </div>
    <div class="mySlides fade">
        <div class="numbertext">4 / 4</div>
        <img src="https://i.pinimg.com/236x/5f/ab/ef/5fabef046429c821727e4292d5d46e96.jpg" style="width:100%">
        <div class="text">Caption4</div>
    </div>
</div>
<br>
<!-- Navigation buttons -->
<div style="text-align:center">
    <button onclick="plusSlides(-1)">&#10094; Previous</button>
    <button onclick="plusSlides(1)">Next &#10095;</button>
</div>
<div style="text-align:center">
    <span class="dot"></span> 
    <span class="dot"></span> 
    <span class="dot"></span> 
    <span class="dot"></span> 
</div>
<script src="script.java"></script>
</body>
</html>
